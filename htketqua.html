<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	
<!-- Begin Hiển thị kết quả sử dụng hàm alert -->
	<button type="button" onclick="showMessage();">
		CLick Me!
	</button>
	<script>
		function showMessage() {
			alert("Xin chào!");
		}
	</script>
<!-- End Hiển thị kết quả sử dụng hàm alert -->
	
	


<!-- Begin Hiển thị kết quả sử dụng thẻ Html -->
	<div id="messageDiv"></div>
	<button type="button" onclick="showMessage();">
		CLick Me!
	</button>
	<script>
		function showMessage() {
			document.getElementById('messageDiv').innerHTML=('Xin chao!');
		}
	</script>
<!-- End Hiển thị kết quả sử dụng thẻ Html -->
	
	

<!-- Begin Hiển thị kết quả sử dụng hàm document.write() -->
	 
	<button type="button" onclick="showMessage();">
		CLick Me!
	</button>
	<script>
		function showMessage() {
			document.write('Xin chao!');
		}
	</script>
<!-- End Hiển thị kết quả sử dụng hàm document.write() -->




<!-- Begin  Hiển thị kết quả sử dụng hàm console.log() -->
	<button type="button" onclick="showMessage();">Click Me!</button>
	<script>
 		function showMessage(){
    		 console.log('Xin chào!');
 		}
	</script>
<!-- End  Hiển thị kết quả sử dụng hàm console.log() -->
</body>
</html>
